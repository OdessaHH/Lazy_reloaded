{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'core/lazystyle.css' %}">
</head>
<body>
    <div class="center">
        <h1> Login page </h1>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="txt_field">
                <label for="username"></label>
                <input type="text" name="username" placeholder="Username" required><br>
                
            </div>
            <div class="txt_field">
                <label for="password"></label>
                <input type="password" name="password" placeholder="Password"required><br>
            </div>   
            <button type="submit" class="login-button" onclick="performLogin()"><a href="{% url 'login' %}"></a>Login</button>
            <div class="signup_link">Not a member? <a href="{% url 'users:register' %}">Sign Up</a></div>
        </form>
    </div>
    <script>
        function performLogin(){
            console.log('Logged in');
        }
    </script>
    
</body>
</html>
